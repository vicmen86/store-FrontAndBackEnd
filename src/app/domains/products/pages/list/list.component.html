
<div class="flex space-x-4 mt-5">
<div>
  <ul>
    <li>
      <a routerLink="/">All Products</a>
    </li>
    <li *ngFor="let category of categories()">
      <a routerLink="/" [queryParams]="{category_id: category.id}">{{category.name}}</a>
    </li>
  </ul>
</div>
  <!-- <h3> Carrito con {{cart().length}} productos</h3> -->
<div class="grid grid-cols-4 gap-8 w-full">
  <!-- A app-product le enviamos todo el producto de una vez sin especificar cada atributo -->
  <app-product *ngFor="let product of products()" [product]="product" (addToCart)="addToCart($event)"/>

</div>
</div>
